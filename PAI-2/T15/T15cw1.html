<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przykładowa strona</title>
    <style>
        .custom-class {
            width: 300px;
            height: 150px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            line-height: 150px;
        }
    </style>
</head>

<body>
    <button onclick="addClassToDiv()">Dodaj klasę do div</button>

    <button onclick="setImageSize()">Ustaw rozmiar obrazka</button>

    <button onclick="changeLink()">Zmień link</button>

    <div id="myDiv">Tekst w divie</div>

    <img id="myImage" src="e4.jpg" alt="Przykładowy obrazek">

    <a id="myLink" href="https://kierunekalaska.pl/alaska-w-pigulce-podstawowe-informacje/">Przejdź do strony</a>

    <script>
        function addClassToDiv() {
            var div = document.getElementById("myDiv");
            div.classList.add("custom-class");
            div.innerHTML = "Tekst zmieniony i dodana klasa";
        }

        function setImageSize() {
            var img = document.getElementById("myImage");
            img.width = 300;
            img.height = 200;
        }

        function changeLink() {
            var link = document.getElementById("myLink");
            link.href = "https://pl.wikipedia.org/wiki/Alaska";
            link.innerHTML = "Przejdz";
        }
    </script>

</body>

</html>
