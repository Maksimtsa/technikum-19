<!DOCTYPE html>
<html lang="en">


<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>
                <p>Liczby parzyste od 20 do 0</p>
            </th>
        </tr>
        <script>
            var i = 20;
            do {
                document.write("<tr><td>" + i + "</td></tr>");
                i -= 2;
            }
            while (i >= 0);
        </script>
    </table>
</body>

</html>
