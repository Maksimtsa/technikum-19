<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>

<body>
    <p id="out"></p>
    <script>
        function daysUntilEndOfSchoolYear() {
            const today = new Date();
            const year = today.getMonth() >= 6 ? today.getFullYear() + 1 : today.getFullYear();
            const endOfSchoolYear = new Date(year, 5, 26);

            const timeDiff = endOfSchoolYear - today
            const daysleft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));

            document.getElementById('out').innerHTML = `zosta≈Ço ${daysleft} dni`;
        }
        daysUntilEndOfSchoolYear();
    </script>
</body>

</html>
