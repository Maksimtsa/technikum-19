<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>Kafelkowanie Łazienki</legend>
        <label>powierzchnia w m^2<input type="number" name="numberA" value=""></label><br>
        <label><input type="radio" name="rad" value="20x20"> Płytki 20x20 cm</label><br>
        <label><input type="radio" name="rad" value="25x12"> Płytki 25x15 cm</label><br>
        <label><input type="button" name="btn" value="przelicz"></label><br>
        <label>
            <p id="out"></p>
        </label>
    </fieldset>
    <script>
        const btn = document.querySelector("input[name='btn']");
        const rad = document.querySelectorAll("input[name='rad']");
        const output = document.querySelector("#out");

        btn.addEventListener("click", function () {
            let count = parseFloat(document.querySelector("input[name='numberA']").value);
            for (let i = 0; i < rad.length; i++)
                if (rad[i].checked) {
                    const ch = rad[i].value;

                    if (ch == "20x20") {
                        output.textContent = `Koszt kafelkowania: ${count * 70}zł`;
                    }
                    else {
                        output.textContent = `Koszt kafelkowania: ${count * 80}zł`;
                    }
                }

        })
    </script>
</body>

</html>
