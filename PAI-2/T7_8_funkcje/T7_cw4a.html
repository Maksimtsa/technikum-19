    <script>
        function comGrade(grade) {
            if (grade === 1 || grade === 2) {
                return "Sporo pracy przed Tobą.";
            } else if (grade === 3) {
                return "Jeszcze trochę, a będzie ok.";
            } else {
                return "Okej.";
            }
        }

        function main() {
            for (grade = 1; grade < 6; grade++) {
                const comment = comGrade(grade);
                console.log(`Ocena: ${grade} - ${comment}`);
            }
        }

        main();
    </script>
