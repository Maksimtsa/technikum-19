<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="styl.css">
</head>

<body>
    <header>
        <h1>Formularz rejestracyjny konferencji <em><strong>Nasze Kwiaty</strong></em></h1>
    </header>

    <main>
        <form>
            <div id="form1" class="form-block active">
                <h2>Dane osobowe</h2>
                <input type="text" id="name" placeholder="Wpisz imię..."><br>
                <input type="text" id="surname" placeholder="Wpisz nazwisko..."><br>
                <button type="button" id="btn1">Następna karta</button>
            </div>

            <div id="form2" class="form-block">
                <h2>Dane kontaktowe</h2>
                <input type="email" id="email" placeholder="Twój e-mail..."><br>
                <input type="tel" id="phone" placeholder="Twój numer telefonu..."><br>
                <button type="button" id="btn2">Następna karta</button>
            </div>

            <div id="form3" class="form-block">
                <h2>Hasło do logowania</h2>
                <input type="password" id="pas" placeholder="Podaj hasło"><br>
                <input type="password" id="pasEx" placeholder="Powtórz hasło"><br>
                <button type="button" id="btn3">Zatwierdź</button>
            </div>
        </form>
        <script src="script.js"></script>
    </main>

    <footer>
        <video controls>
            <source src="motyl.mp4" type="video/mp4">Przeglądarka nie obsługuje tego formatu.
        </video>
    </footer>

    <footer>
        <h3>Plan konferencji</h3>
        <table>
            <tr>
                <td>9:00 - 12:00</td>
                <td>Pielęgnacja roślin</td>
            </tr>
            <tr>
                <td>13:00 - 15:00</td>
                <td>Targi kwiatowe</td>
            </tr>
        </table>
    </footer>

    <footer>
        <p><a href="https://kwiaty.pl/">Internetowa kwiaciarnia</a></p>
    </footer>

    <footer>
        <p>Formularz wykonał: Maksim Tsaryk</p>
    </footer>
</body>

</html>
