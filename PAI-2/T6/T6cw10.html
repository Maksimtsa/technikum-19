<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = Number(prompt("Podaj wartość n: "));
        var r = 1;
        var i = 1;
        while (i <= n) {
            r *= i;
            i++;
        }

        document.write("Silnia " + n + " wynosi: " + r);
    </script>
</body>

</html>
