<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="output"></p>
    <script>
        var num = Number(prompt("podaj liczbę: "));

        if (num % 2 == 0) {
            document.getElementById("output").innerHTML = "Podałeś liczbę parzystą";
        }
        else {
            document.getElementById("output").innerHTML = "Podałeś liczbę nieparzystą";
        }
    </script>
</body>

</html>
