<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabliczka mnożenia</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }

        th,
        td {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Tabliczka mnożenia</h1>
    <p>Podaj liczbę początkową: </p>
    <textarea rows="1" id="input1"></textarea>
    <p>Podaj liczbę końcową: </p>
    <textarea rows="1" id="input2"></textarea>
    <button onclick="generateTable()">Generuj Tabliczkę</button>
    <p id="al"></p>
    <table id="multiplicationTable"></table>

    <script>
        function generateTable() {
            const ip1 = parseInt(document.getElementById('input1').value);
            const ip2 = parseInt(document.getElementById('input2').value);
            const table = document.getElementById('multiplicationTable');
            let result = document.getElementById('al');

            if (ip2 < ip1) {
                result.innerHTML = "źle wprowadzone dane";
                return; 
            }

            const hRow = document.createElement('tr');
            const emptyCell = document.createElement('th');
            hRow.appendChild(emptyCell);

            for (let i = ip1; i <= ip2; i++) {
                const hCol = document.createElement('th');
                hCol.textContent = i;
                hRow.appendChild(hCol);
            }
            table.appendChild(hRow);

            for (let i = ip1; i <= ip2; i++) {
                const row = document.createElement('tr');
                const rowHeader = document.createElement('th');
                rowHeader.textContent = i;
                row.appendChild(rowHeader);

                for (let j = ip1; j <= ip2; j++) {
                    const cell = document.createElement('td');
                    cell.textContent = i * j;
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
        }
    </script>
</body>

</html>
