<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const comGrade = grade => {
            if (grade === 1 || grade === 2) {
                return "Sporo pracy przed Tobą.";
            } else if (grade === 3) {
                return "Jeszcze trochę, a będzie ok.";
            } else {
                return "Okej.";
            }
        };

        const main = () => {
            for (let grade = 1; grade < 6; grade++) {
                const comment = comGrade(grade);
                console.log(`Ocena: ${grade} - ${comment}`);
            }
        };

        main();
    </script>
</body>

</html>
