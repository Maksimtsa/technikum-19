<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="put"></p>
    <button onclick="random()">Wylosuj</button>
    <script>
        function random() {
            let num = "";
            for (let i = 0; i < 6; i++) {
                let c = Math.floor(Math.random() * 50)
                num += `${c},`;
            }

            document.getElementById("put").innerHTML = num;
        }
    </script>
</body>

</html>
