<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p id="out"></p>
    <script>

        const bands = ["Metal", "Rock", "King", "123"];
        let res = '';


        for (let i = 0; i < bands.length; i++) {
            res += bands[i];
            res += "; ";
        }
        res += "<br>";


        bands.push("Pop", "Rap");
        for (let i = 0; i < bands.length; i++) {
            res += bands[i];
            res += "; ";
        }
        res += "<br>";

        let removed = bands.splice(0, 3);
        for (let i = 0; i < removed.length; i++) {
            res += removed[i];
            res += "; ";
        }
        res += "<br>";


        // bands.length = bands.length - 3;
        // for (let i = 0; i < bands.length; i++) {
        //     res += bands[i];
        //     res += "; ";
        // }
        // res += "<br>";

        document.getElementById('out').innerHTML = res;
    </script>
</body>

</html>
