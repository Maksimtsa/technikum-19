<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona z menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        .dis1 {
            display: block;
        }

        .dis2 {
            display: none;
        }
    </style>
</head>

<body>
    <div class="button-container">
        <button onclick="hideShow()">Poka≈º/Ukryj Menu</button>
    </div>

    <ul id="menu">
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
        <li><a href="#">Link 4</a></li>
        <li><a href="#">Link 5</a></li>
    </ul>

    <script>
        function hideShow() {
            var menu = document.querySelector("#menu");

            if (menu.classList.contains("dis2")) {
                menu.classList.remove("dis2");
                menu.classList.add("dis1");
            } else {
                menu.classList.remove("dis1");
                menu.classList.add("dis2");
            }
        }
    </script>

</body>

</html>
