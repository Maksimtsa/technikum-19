<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="timer">0</div>
    <button onclick="stopTimer()">Stop</button>

    <script>
        let timer;
        let seconds = 0;

        function startTimer() {
            timer = setInterval(() => {
                seconds++;
                document.getElementById('timer').innerText = seconds;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
        }

        startTimer();
    </script>
</body>

</html>
