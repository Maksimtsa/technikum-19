<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .gallery {
            text-align: center;
        }

        img {
            max-width: 650px;
            height: 450px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .active {
            background-color: #e74c3c;
        }

        p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="gallery">
        <img id="image" src="3_1.jpg" alt="Obraz 1">
        <p id="text">opis obrazu 1</p>

        <div class="buttons">
            <button onclick="changeImage(0)" id="bt1">obraz 1</button>
            <button onclick="changeImage(1)" id="bt2">obraz 2</button>
            <button onclick="changeImage(2)" id="bt3">obraz 3</button>
            <button onclick="changeImage(3)" id="bt4">obraz 4</button>
        </div>
    </div>

    <script>
        const images = [
            { src: "3_1.jpg", text: "Opis obrazu 1" },
            { src: "3_2.jpg", text: "Opis obrazu 2" },
            { src: "3_3.jpg", text: "Opis obrazu 3" },
            { src: "3_4.jpg", text: "Opis obrazu 4" }
        ];

        function changeImage(index) {
            const imageElement = document.getElementById("image");
            const textElement = document.getElementById("text");

            imageElement.src = images[index].src;
            textElement.textContent = images[index].text;

            const buttons = document.querySelectorAll(".buttons button");
            buttons.forEach(button => button.classList.remove("active"));
            document.getElementById(`bt${index + 1}`).classList.add("active");
        }
    </script>

</body>

</html>
