<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="date"></p>
    <button onclick="date()">Wyświetl datę</button>
    <script>
        function date() {
            const dayOfWeek = ["niedziela", "poniedziałek", "wtorek", "środa", "czwartek", "piątek", "sobota"];
            const months = ["stycznia", "lutego", "marca", "kwietnia", "maja", "czerwca", "lipca", "sierpnia", "września", "października", "listopada", "grudnia"];
            const todey = new Date();

            const day = dayOfWeek[todey.getDay()];
            const date = todey.getDate();
            const month1 = months[todey.getMonth()];


            const text = `${day} ${date} ${month1}`;

            document.getElementById("date").innerText = text;
        }
    </script>
</body>

</html>
