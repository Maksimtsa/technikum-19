<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="output"></p>
    <script>
        let numbers = [];


        for (let i = 0; i < 5; i++) {
            let num = parseFloat(prompt(`Podaj liczbÄ™ ${i + 1}:`));
            numbers.push(num);
        }


        for (let i = numbers.length - 1; i >= 0; i--) {
            document.getElementById("output").innerHTML += `${numbers[i]}, `;
        }
    </script>
</body>

</html>
