            this.height = height;
            this.weight = weight;

            this.greeting = function () {
                return `Witaj ${this.name} ${this.secondname}`;
            },

                this.info = function () {
                    return ` Tw√≥j wzrost: ${this.height}<br> Twoja waga: ${this.weight}`;
                }
        }

        const person1 = new person('Maksim', 'Tsaryk', 152, 100);
        const person2 = new person('Jan', 'Nowak', 50, 150)

        document.getElementById('output').innerHTML = person1.greeting() + person1.info()

        document.getElementById('output1').innerHTML = person2.greeting() + person2.info();
    </script>
