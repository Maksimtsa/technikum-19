<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        td,
        th {
            border: 2px solid black;
        }

        table {
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table id="out">
        <script>
            let str = "NOWY ROK";
            let res = '';
            for (let i in str) {
                res += `<tr><td>${str[i]}</td></tr>`;
            }
            document.getElementById('out').innerHTML = res;
        </script>
    </table>

</body>

</html>
