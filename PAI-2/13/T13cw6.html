<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <script>
        const bands = ["Metal", "Rock", "King", "123"];

        bands.push("Pop", "Rap");

        for (let i = 0; i < bands.length; i++) {
            console.log(bands[i]);
        }

        bands[3] = 'Nowy zespół';
        bands[4] = 'Muzyczny Szymek';

        for (let i = 0; i < bands.length; i++) {
            console.log(bands[i]);
        }

        bands.splice(1, 1);

        bands.forEach(function (element) {
            console.log(element);
        });


    </script>
</body>
